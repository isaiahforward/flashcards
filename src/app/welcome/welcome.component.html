<div class="panel-body">
    <app-flashcard [flashcards]="selectedFlashcard" class="holders"></app-flashcard>
</div>
<div class="btn-container">
    <div>
        <button (click)="previousFlashcard()" data-name="prev" class="btn prev">Prev</button>
    </div>
    <div>
        <button (click)="chooseRandomCard()" data-name="random" class="btn random">Random </button>
    </div>
    <div>
        <button (click)="iterateFlashcard()" data-name="next" class="btn next">Next</button>
    </div>
</div>
